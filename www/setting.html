		function check_network(value) {
			var blocks = value.split(".");
			if(blocks.length == 4){
				for (var run in blocks) {
					console.log(blocks[run]);
					if (blocks[run] >= 0 &&
						blocks[run] <= 255 &&
						blocks[run] !== '' &&
						blocks[run].length <= 3) {
						check = true;
					} else {
						check = false;
						break;
					}
				}
				return check
			} else {
				return false;
			}
		}

					<img src="view/img/lg.comet-spinner.gif" style="height: 30px"> Connecting to Device's WIFI
				</button>
				<button type="button" class="btn btn-success btn-lg active connected_btn" style="width: 100%;display: none">
					 Device's WIFI is connected
				</button>
			</div>
		</div>
		</br>
		<h2 style="color:#827ffe">Setting</h2>
		<hr>              
		<div class="row">
			<div class="col-xs-4" style="font-size: 20px ">
				Storage 
			</div>
			<div class="col-xs-8">
				<input type="text" class="form-control storage_address"  style="width: 220px;" >
			</div>
		</div>
		</br>
		<div class="row">
			<div class="col-xs-4" style="font-size: 20px ">
				Storage Path
			</div>
			<div class="col-xs-8">
				<input type="text" class="form-control storage_address_path"  style="width: 220px;" >
			</div>
		</div>
		</br>
		<div class="row">
			<div class="col-xs-4" style="font-size: 20px ;">
				SSID 
			</div>
			<div class="col-xs-8">
				<input type="text" class="form-control new_ssid" style="width: 220px;" >
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-4" style="font-size: 20px ">
				Password 
			</div>
			<div class="col-xs-8">
				<input type="text" class="form-control new_pass" style="width: 220px;" >
			</div>
		</div>
		</br>
		<div class="row">
			<div class="col-xs-4" style="font-size: 20px ">
				Interval
			</div>
			<div class="col-xs-8">
				<select id="interval_select" class="selectpicker">
				  <option value="60000">1 min</option>
				  <option value="120000">2 min</option>
				  <option value="180000">3 min</option>
				  <option value="240000">4 min</option>
				  <option value="300000">5 min</option>
				  <option value="360000">6 min</option>
				  <option value="420000">7 min</option>
				  <option value="480000">8 min</option>
				  <option value="540000">9 min</option>
				  <option value="600000">10 min</option>
				  <option value="660000">11 min</option>
				  <option value="720000">12 min</option>
				  <option value="780000">13 min</option>
				  <option value="840000">14 min</option>
				  <option value="900000">15 min</option>
				</select>
			</div>
		</div>
		</br>
		<div class="row">
			<div class="col-xs-4" style="font-size: 20px ">
				Http Header
			</div>
			<div class="col-xs-8">
				<input id="rtsc_select" type="text" class="form-control" style="width: 220px;" >
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-4" style="font-size: 20px ">
				Wifi Mode
			</div>
			<div class="col-xs-8">
				<select id="wifi_mode" class="selectpicker">
				  <option value="1" selected="selected">DHCP</option>
				  <option value="2">Static IP</option>
				</select>
			</div>
		</div>
		<br>
		<div id="networkconfig">
			<div class="row">
				<div class="col-xs-4" style="font-size: 20px ">
					IP Address 
				</div>
				<div class="col-xs-8">
					<input id="ipAddress" type="text" class="form-control" style="width: 220px;" >
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-4" style="font-size: 20px ">
					Subnet Mask 
				</div>
				<div class="col-xs-8">
					<input id="subnet" type="text" class="form-control new_pass" style="width: 220px;" >
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-4" style="font-size: 20px ">
					Default Gateway 
				</div>
				<div class="col-xs-8">
					<input id="gateway" type="text" class="form-control new_pass" style="width: 220px;" >
				</div>
			</div>
		</div>
		<hr>
		<button type="button" class="btn btn-primary btn-lg active ok_btn" style="float:right;">Submit</button>
		<br>
		</div>
	</div>
	<br>
</body>
</html>
